<body class="body" onload="init()">

	<section id="custom_banner">

	</section>

	<section id = "custom_body">
			<hr>
			<div>
				<img src="../image/custom_keyboard/custom_bodyimg.jpg" width="100%">
			</div>
			<hr>
	</section>

	<section id="custom_wrapper">
		<div id="draw">Draw a keyboard yourself</div>
		<div id="sub_draw">자신만의 키보드를 직접 그려보세요</div>
		<div id = "input_box">
			<input type="image" id = "canvas_button" src="../image/canvasbutton/new.jpg" width="90px" onclick="erase()"></input>
			|
			<input type="image" id = "canvas_button" src="../image/canvasbutton/black.jpg" width = "34px" onclick="black()"></input>
			<input type="image" id = "canvas_button" src="../image/canvasbutton/red.jpg" width = "35px" onclick="red()"></input>
			<input type="image" id = "canvas_button" src="../image/canvasbutton/blue.jpg" width = "35px" onclick="blue()"></input>
			<input type="image" id = "canvas_button" src="../image/canvasbutton/green.jpg" width = "35px" onclick="green()"></input>
			<input type="image" id = "canvas_button" src="../image/canvasbutton/yellow.jpg" width = "35px" onclick="yellow()"></input>
		   </div>
		   

		<div id="custom_canvas">
			<canvas id="myCanvas" width="800" height="300"></canvas>
			<hr>
			<script>
				var canvas, context;

				function init() {
					canvas = document.getElementById("myCanvas");
					context = canvas.getContext("2d");
					
					context.lineWidth = 2;
					context.strokeStyle = "blue";

					canvas.addEventListener("mousemove", function (e) { move(e) }, false);
					canvas.addEventListener("mousedown", function (e) { down(e) }, false);
					canvas.addEventListener("mouseup", function (e) { up(e) }, false);
					canvas.addEventListener("mouseout", function (e) { out(e) }, false);
				}

				var startX = 0, startY = 0;
				var dragging = false;
				function draw(curX, curY) {
					context.beginPath();
					context.moveTo(startX, startY);
					context.lineTo(curX, curY);
					context.stroke();
				}

				function down(e) {
					startX = e.offsetX;
					startY = e.offsetY;
					dragging = true;
				}
				function up(e) { dragging = false; }
				function move(e) {
					if (!dragging) return;
					var curX = e.offsetX, curY = e.offsetY;
					draw(curX, curY);
					startX = curX; startY = curY;
				}
				function out(e) { dragging = false; }

				var black = function () {
					context.strokeStyle = '#000000';
				}
				var red = function () {
					context.strokeStyle = '#ff0000';
				}
				var green = function () {
					context.strokeStyle = '#00ff00';
				}
				var blue = function () {
					context.strokeStyle = '#0000ff';
				}
				var yellow = function () {
					context.strokeStyle = '#ffff00';
				}
				var erase = function () {
					context.clearRect(0, 0, canvas.width, canvas.height);
				}	
			</script>
		</div>
	</section>

</body>

</html>
